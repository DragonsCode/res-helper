<!-- helper/comment_create.html -->

{% extends 'helper/base.html' %}

{% block content %}
  <div class="content-section">
    <h2>Add a Comment</h2>
    <form method="post" action="{% url 'comment-create' pk=post.pk %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
  </div>
{% endblock %}
