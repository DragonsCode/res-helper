<!-- helper/comment_update.html -->

{% extends 'helper/base.html' %}

{% block content %}
  <div class="content-section">
    <h2>Edit Comment</h2>
    <form method="post" action="{% url 'comment-update' pk=comment.pk %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
