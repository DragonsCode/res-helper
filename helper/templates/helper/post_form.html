<!-- helper/post_form.html -->

{% extends 'helper/base.html' %}

{% block content %}
  <div class="content-section">
    <h2>Create a New Post</h2>
    <form method="post" action="{% url 'post-create' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
{% endblock %}
