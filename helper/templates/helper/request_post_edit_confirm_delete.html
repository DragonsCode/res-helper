<!-- helper/request_post_edit_confirm_delete.html -->

{% extends 'helper/base.html' %}

{% block content %}
  <div class="content-section">
    <h2>Delete Request for Post Edit</h2>
    <p>Are you sure you want to delete this request?</p>
    <form method="post" action="{% url 'request-post-edit-delete' pk=post_edit.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'post-detail' pk=post_edit.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
