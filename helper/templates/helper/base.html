{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Обязательные мета-теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap, иконки и шрифт -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>   
     <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Re:Search</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
        <nav id="navbar" class="navbar is-primary">
            <div class="navbar-brand">
                <a class="navbar-item navbar-logo" href="{% url 'home' %}">
                    Re:Search
                </a>
        
                <a role="button" class="navbar-burger" id="navbar-burger" onclick="togglenavbar()">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div id="navbar" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item navbar-link" href="{% url 'home' %}">
                        Home
                    </a>
        
                    <a class="navbar-item navbar-link" href="{% url 'posts' %}">
                        Articles
                    </a>
                </div>
        
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                    <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link button is-primary" href="{% url 'profile' %}">Profile</a>
                    </div>
                    <div class="navbar-item">
                        <a class="button is-light" href="/logout">
                            Logout
                        </a>
                    </div>
                    {% else %}
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="/register">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="/login">
                                Log in
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            </div>
        </nav>        
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>

    </main>
    <!-- Футер закреплен внизу, независимо от количества постов на странице -->
    <footer class="footer">
        <div class="content">
            <span>© Re:Search v0.0.1a 2023</span>
            <a class="foot-link" href="https://github.com/DragonsCode/res-helper"><i class="fab fa-github"></i> GitHub</a>
            <a class="foot-link" href="#"><i class="fab fa-youtube"></i> YouTube</a>
            <a class="foot-link" href="#"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </footer>

    <!-- Дополнительные скрипты JavaScript -->
    <!-- Сначала jQuery, затем Popper.js, последним Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'helper/base.js' %}"></script>
</body>
</html>
